<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Genesis Playground</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/genesis.css" />
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
        <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
    </head>
    <body>
        <nav class="primary-navigation-bar background-primary">
            <div class="grid-container grid-parent">
                <div class="grid-100">
                    <h1 class="secondary-font text-center">Genesis Playground</h1>
                </div>
            </div>
        </nav>
        <div class="genesis-screen">
            <div class="wrap">
                <div class="grid-container grid-parent screen-grid-container">
                    <div class="grid-20">
                        <div class="head sidebar genesisDarkGreyBg">
                            <div class="grid-30">
                                <a href="#">
                                    <i class="ion-android-arrow-back"></i>
                                </a>
                            </div>
                            <div class="grid-40 user text-center">
                                <a href="#">
                                    <i class="ion-android-person"></i>
                                    <span class="small-font">RMilnes</span>
                                </a>
                            </div>
                            <div class="grid-30 text-right">
                                <a href="#">
                                    <i class="ion-android-apps"></i>
                                </a>
                            </div>
                            <div class="grid-conainer screen-grid-container">
                                <div class="grid-100">
                                    <div class="sidebar-container">
                                        <div class="grid-container">
                                            <div class="grid-50 genesis-menu-item">
                                                <a href="#" class="btn-genesis">
                                                    <img src="./assets/images/icons/folder-search.svg" />
                                                    <p>PO Lookup</p>
                                                </a>
                                            </div>
                                            <div class="grid-50 genesis-menu-item">
                                                <a href="#" class="btn-genesis">
                                                    <img src="./assets/images/icons/truck.svg" />
                                                    <p>Exceptional Freight</p>
                                                </a>
                                            </div>
                                            <div class="grid-50 genesis-menu-item">
                                                <a href="#" class="btn-genesis">
                                                    <img src="./assets/images/icons/open-book.svg" />
                                                    <p>SOS Lookup</p>
                                                </a>
                                            </div>
                                            <div class="grid-50 genesis-menu-item">
                                                <a href="#" class="btn-genesis">
                                                    <img src="./assets/images/icons/barcode.svg" />
                                                    <p>Item Lookup</p>
                                                </a>
                                            </div>
                                            <div class="grid-50 genesis-menu-item">
                                                <a href="#" class="btn-genesis">
                                                    <img src="./assets/images/icons/folder-search.svg" />
                                                    <p>Invoice Options</p>
                                                </a>
                                            </div>
                                            <div class="grid-50 genesis-menu-item">
                                                <a href="#" class="btn-genesis">
                                                    <img src="./assets/images/icons/people.svg" />
                                                    <p>Customer Lookup</p>
                                                </a>
                                            </div>
                                            <div class="grid-50 genesis-menu-item">
                                                <a href="#" class="btn-genesis">
                                                    <img src="./assets/images/icons/map-marker.svg" />
                                                    <p>Location</p>
                                                </a>
                                            </div>
                                            <div class="grid-50 genesis-menu-item">
                                                <a href="#" class="btn-genesis">
                                                    <img src="./assets/images/icons/folder-closed.svg" />
                                                    <p>Manual Entry</p>
                                                </a>
                                            </div>
                                            <div class="grid-50 genesis-menu-item">
                                                <a href="#" class="btn-genesis">
                                                    <img src="./assets/images/icons/open-spanner.svg" />
                                                    <p>Tools</p>
                                                </a>
                                            </div>
                                            <div class="grid-50 genesis-menu-item">
                                                <a href="#" class="btn-genesis">
                                                    <img src="./assets/images/icons/calculator.svg" />
                                                    <p>Calculator</p>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid-80">
                        <div class="head main genesisMidGreyBg">
                            <a href="#" class="btn btn-primary btn-genesis edit">EDIT</a>
                            <span class="genesis-section">SLIE 1.4</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="http://www.lowescdn.com/scaffold/1.2.0/js/scaffold.min.js"></script>
</html>
